%YAML:1.0

Camera.type: "PinHole"
Camera.fx: 1000.0
Camera.fy: 1000.0
Camera.cx: 960.0
Camera.cy: 540.0
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.width: 1920
Camera.height: 1080
Camera.fps: 30.0
Camera.RGB: 1

# ORB Parameters
ORBextractor.nFeatures: 2500       # Increase number of features
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 10         # Lower = more keypoints detected
ORBextractor.minThFAST: 5

# Viewer Parameters
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
